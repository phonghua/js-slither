<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg width="200px" height="200px" viewBox="0 0 200 200">
        <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;" />
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200">
        <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;" />
        <rect x="100" y="5" width="30" height="80" style="stroke: blue; fill: none;" />
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200" style="background: red">
        <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;" />
        <rect x="100" y="5" width="30" height="80" style="stroke: blue; fill: none;" />


        <svg x="100px" y="5px" width="30px" height="80px" viewBox="0 0 50 50" preserveAspectRatio="xMaxYMax meet">
            <circle cx="25" cy="25" r="25" style="stroke: black;fill: none;" />
        </svg>
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- red -->
        <line x1="10" y1="10" x2="50" y2="10" style="stroke: red; stroke-width: 5;" />
        <!-- light green -->
        <line x1="10" y1="20" x2="50" y2="20" style="stroke: #9f9; stroke-width: 5;" />
        <!-- light blue -->
        <line x1="10" y1="30" x2="50" y2="30" style="stroke: #9999ff; stroke-width: 5;" />
        <!-- medium orange -->
        <line x1="10" y1="40" x2="50" y2="40" style="stroke: rgb(255, 128, 64); stroke-width: 5;" />
        <!-- deep purple -->
        <line x1="10" y1="50" x2="50" y2="50" style="stroke: rgb(60%, 20%, 60%); stroke-width: 5;" />
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <line x1="30" y1="0" x2="30" y2="60" style="stroke:red; stroke-width: 5;" />
        <line x1="10" y1="10" x2="50" y2="10" style="stroke-opacity: 0.2; stroke: black; stroke-width: 5;" />
        <line x1="10" y1="20" x2="50" y2="20" style="stroke-opacity: 0.4; stroke: black; stroke-width: 5;" />
        <line x1="10" y1="30" x2="50" y2="30" style="stroke-opacity: 0.6; stroke: black; stroke-width: 5;" />
        <line x1="10" y1="40" x2="50" y2="40" style="stroke-opacity: 0.8; stroke: black; stroke-width: 5;" />
        <line x1="10" y1="50" x2="50" y2="50" style="stroke-opacity: 1.0; stroke: black; stroke-width: 5;" />
    </svg>

    <svg width="500px" height="500px" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- black interior, no outline -->
        <rect x="10" y="10" width="30" height="50" />
        <!-- no interior, black outline -->
        <rect x="50" y="10" width="20" height="40" style="fill: none; stroke: black;" />
        <!-- blue interior, thick semi-transparent red outline -->
        <rect x="10" y="70" width="25" height="30" style="fill: #0000ff;
    stroke: red; stroke-width: 7; stroke-opacity: 0.5;" />
        <!-- semi-transparent yellow interior, dashed green outline -->
        <rect x="50" y="70" width="35" height="20" style="fill: yellow; fill-opacity: 0.5;
    stroke: green; stroke-width: 2; stroke-dasharray: 5 2" />

        <rect x="10" y="120" width="200" height="200" rx="20" ry="50"></rect>
    </svg>

    <svg width="200px" height="200px" viewBox="0 0 200 200" style="background: #ccffcc" xmlns="http://www.w3.org/2000/svg">
        <!-- parallelogram -->
        <polygon points="15,10 55,10 45,20 5,20" style="fill: red; stroke: black;" />
        <!-- star -->
        <polygon points="35,37.5 37.9,46.1 46.9,46.1 39.7,51.5
    42.3,60.1 35,55 27.7,60.1 30.3,51.5
    23.1,46.1 32.1,46.1" style="fill: #ccffcc; stroke: green;" />
        <!-- weird shape -->
        <polygon points="60 60, 65 72, 80 60, 90 90, 72 80, 72 85, 50 95" style="fill: yellow; fill-opacity: 0.5; stroke: black;
    stroke-width: 2;" />
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200" style="background: #ccffcc" xmlns="http://www.w3.org/2000/svg">
        <!-- parallelogram -->
        <polygon points="0,20 50,20 10, 40 25,0 40,40" style="fill-rule: evenodd;fill: red; stroke: black;" />
    </svg>

    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="30" cy="30" r="20" style="stroke: black; fill: none;" />
        <circle cx="80" cy="30" r="20" style="stroke-width: 5; stroke: black; fill: none;" />
        <ellipse cx="30" cy="80" rx="10" ry="20" style="stroke: black; fill: none;" />
        <ellipse cx="80" cy="80" rx="20" ry="10" style="stroke: black; fill: none;" />
    </svg>

    <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
        <title>Cat</title>
        <desc>Stick Figure of a Cat</desc>

        <g id="cat" transform="skewX(20)">
            <circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
            <circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
            <circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />

            <g id="whiskers">
                <line x1="75" y1="95" x2="135" y2="85" style="stroke: black;" />
                <line x1="75" y1="95" x2="135" y2="105" style="stroke: black;" />
            </g>

            <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />

            <!-- ears -->
            <polyline points="108 62, 90 10, 70 45, 50, 10, 32, 62" style="stroke: black; fill: none;" />
            <!-- mouth -->
            <polyline points="35 110, 45 120, 95 120, 105, 110" style="stroke: black; fill: none;" />

            <path d="M 75 90 L 65 90 A 5 10 0 0 0 75 90" style="stroke: black; fill: #ffcccc" />

            <text x="60" y="165" style="font-family: sans-serif; font-size: 14pt;
            stroke: none; fill: black;">Cat</text>

            <g transform="skewX(20)">
                <switch>
                    <!-- select one child element -->
                    <foreignObject x="1em" y="25%" width="10em" height="50%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">

                        <body xmlns="http://www.w3.org/1999/xhtml">
                            <p>This is an XHTML paragraph embedded within an SVG! So this text will wrap nicely around multiple
                                lines, but it will still be skewed from the SVG transform.
                            </p>
                        </body>
                    </foreignObject>
                    <text x="1em" y="25%" dy="1em">
                        This SVG text won't wrap, so it will get cut off...
                    </text>
                </switch>
            </g>

        </g>
        <use xlink:href="#cat" transform="scale(-2 2) translate(-140 50)" />
        <use xlink:href="#cat" transform="scale(-2 2) translate(-140 100)" />

    </svg>
    <svg width="240px" height="240px" style="background: #ccffcc" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
        <title>Grouped Drawing</title>
        <desc>Stick-figure drawings of a house and people</desc>
        <defs>
            <g id="house" style="fill: none; stroke: black;">
                <desc>House with door</desc>
                <rect x="6" y="50" width="60" height="60" />
                <polyline points="6 50, 36 9, 66 50" />
                <polyline points="36 110, 36 80, 50 80, 50 110" />
            </g>
            <g id="man" style="fill: none; stroke: black;">
                <desc>Male human</desc>
                <circle cx="85" cy="56" r="10" />
                <line x1="85" y1="66" x2="85" y2="80" />
                <polyline points="76 104, 85 80, 94 104" />
                <polyline points="76 70, 85 76, 94 70" />
            </g>
            <g id="woman" style="fill: none; stroke: black; ">
                <desc>Female human</desc>
                <circle cx="110" cy="56" r="10" />
                <polyline points="110 66, 110 80, 100 90, 120 90, 110 80" />
                <line x1="104" y1="104" x2="108" y2="90" />
                <line x1="112" y1="90" x2="116" y2="104" />
                <polyline points="101 70, 110 76, 119 70" />
            </g>
        </defs>

        <g>
            <use xlink:href="#house" x="0" y="0" />
            <use xlink:href="#woman" x="0" y="0" />
            <use xlink:href="#man" x="0" y="0" />
            <animateMotion from="0,0" to="60,30" dur="4s" fill="freeze" />
        </g>


        <use xlink:href="#house" x="70" y="110" />
        <use xlink:href="#woman" x="-80" y="110" />
        <use xlink:href="#man" x="-30" y="110" />


    </svg>

    <svg width="200px" height="200px" viewBox="0 0 200 200" style="background: #ffcccc" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <g id="house" style="fill: none; stroke: black;">
                <desc>House with door</desc>
                <rect x="6" y="50" width="60" height="60" />
                <polyline points="6 50, 36 9, 66 50" />
                <polyline points="36 110, 36 80, 50 80, 50 110" />
            </g>
            <g id="man" style="fill: none; stroke: black;">
                <desc>Male human</desc>
                <circle cx="85" cy="56" r="10" />
                <line x1="85" y1="66" x2="85" y2="80" />
                <polyline points="76 104, 85 80, 94 104" />
                <polyline points="76 70, 85 76, 94 70" />
            </g>
            <g id="woman" style="fill: none; stroke: black; ">
                <desc>Female human</desc>
                <circle cx="110" cy="56" r="10" />
                <polyline points="110 66, 110 80, 100 90, 120 90, 110 80" />
                <line x1="104" y1="104" x2="108" y2="90" />
                <line x1="112" y1="90" x2="116" y2="104" />
                <polyline points="101 70, 110 76, 119 70" />
            </g>
        </defs>
        <use xlink:href="#house" x="0" y="0" />
        <use xlink:href="#house" x="0" y="0" transform="rotate(180,100,100)" />



    </svg>

    <svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">

        <path d="M30 100 Q 100 0, 100 100, 130 200, 250 80" style="stroke: black; fill: none;" />

        <path d="M0 200  C 80 300, 120 100, 250 200" style="stroke: black; fill: none;" />
    </svg>

    <svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <!-- <defs>

                <stop offset="0%" style="stop-color: #ffcc00;" />

            </linearGradient>
        </defs>

        </rect> -->

        <g>
            <rect x="0" y="0" width="30" height="30" style="fill: #ccc;" />
            <circle cx="30" cy="30" r="15" style="fill: #cfc; stroke: green;" />
            <animateMotion from="0,0" to="60,30" dur="4s" fill="freeze" />
        </g>
    </svg>


</body>

</html>
