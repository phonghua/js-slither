<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/phaser.min.js"></script>
</head>

<body>
    <script>
        (function () {
            var game = new Phaser.Game(800, 600, Phaser.CANVAS, null, {
                preload: preload,
                create: create,
                update: update
            });
            var cat, catcher, cursors, txtScore, score;

            function preload() {
                //load in assets needed
                game.load.image('cat', 'img/cat.png');
                game.load.image('catcher', 'img/catcher.png');
                game.load.image('bg1', 'img/bg.png');


            }

            function create() {

                // //setup game

                game.add.sprite(0, 0, "bg1");
                catcher = game.add.sprite(400, 300, "catcher");
                catcher.anchor.setTo(.5, 0);
                game.physics.enable(catcher, Phaser.Physics.ARCADE);

                cat = game.add.sprite(Math.random() * game.width, Math.random() * game.height, "cat");
                game.physics.enable(cat, Phaser.Physics.ARCADE);


                score = 0;
                var style = {
                    font: "20px Arial",
                    fill: "#FFF"
                };
                txtScore = game.add.text(10, 10, score.toString(), style);

                //controls
                cursors = game.input.keyboard.createCursorKeys();
            }

            function update() {
                // //run game loop code

                if (cursors.left.isDown) {
                    catcher.x -= 5;
                    catcher.scale.x = 1;
                }

                if (cursors.right.isDown) {
                    catcher.x += 5;
                    catcher.scale.x = -1;
                }

                if (cursors.up.isDown) {
                    catcher.y -= 5;
                }

                if (cursors.down.isDown) {
                    catcher.y += 5;
                }

                game.physics.arcade.overlap(catcher, cat, catHitHandler);

            }

            function catHitHandler(catcherObject, catObject) {
                cat.x = Math.random() * game.width;
                cat.y = Math.random() * game.height;

                score++;
                txtScore.setText(score.toString());
            }

        })();
    </script>
</body>

</html>
